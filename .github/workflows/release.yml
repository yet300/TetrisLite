name: Release Build

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.0.0'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  create-release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

  build-android-release:
    name: Build Android Release
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: create-release
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode Keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: 'release.keystore'
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build Signed Release APK & AAB
        run: |
          ./gradlew :androidApp:assembleRelease :androidApp:bundleRelease \
            -Pandroid.injected.signing.store.file=${{ steps.decode_keystore.outputs.filePath }} \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }} \
            --no-daemon

      - name: Upload Release APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: androidApp/build/outputs/apk/release/androidApp-release.apk
          asset_name: TetrisLite-${{ needs.create-release.outputs.version }}-android.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload Release AAB
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: androidApp/build/outputs/bundle/release/androidApp-release.aab
          asset_name: TetrisLite-${{ needs.create-release.outputs.version }}-android.aab
          asset_content_type: application/octet-stream

      - name: Clean up keystore
        if: always()
        run: rm -f ${{ steps.decode_keystore.outputs.filePath }}

  build-desktop-release:
    name: Build Desktop Release
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    needs: create-release

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: Deb
            artifact: deb
          - os: macos-latest
            target: Dmg
            artifact: dmg
          - os: windows-latest
            target: Msi
            artifact: msi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Desktop Package
        run: ./gradlew :composeApp:package${{ matrix.target }} --no-daemon

      - name: List build output (debug - Unix)
        if: runner.os != 'Windows'
        run: |
          echo "Listing build output directory:"
          ls -la composeApp/build/compose/binaries/main/ || true
          find composeApp/build/compose/binaries/main/ -type f -name "*.${{ matrix.artifact }}" || true

      - name: List build output (debug - Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Listing build output directory:"
          Get-ChildItem -Path "composeApp/build/compose/binaries/main/" -Recurse -ErrorAction SilentlyContinue
          Get-ChildItem -Path "composeApp/build/compose/binaries/main/" -Recurse -Filter "*.${{ matrix.artifact }}" -ErrorAction SilentlyContinue

      - name: Find package file (Unix)
        if: runner.os != 'Windows'
        id: find_package_unix
        run: |
          FILE=$(find composeApp/build/compose/binaries/main/ -type f -name "*.${{ matrix.artifact }}" | head -n 1)
          if [ -z "$FILE" ]; then
            echo "Error: No .${{ matrix.artifact }} file found"
            exit 1
          fi
          echo "Found file: $FILE"
          echo "package_path=$FILE" >> $GITHUB_OUTPUT
          echo "package_name=TetrisLite-${{ needs.create-release.outputs.version }}-${{ runner.os }}.${{ matrix.artifact }}" >> $GITHUB_OUTPUT

      - name: Find package file (Windows)
        if: runner.os == 'Windows'
        id: find_package_windows
        shell: pwsh
        run: |
          $FILE = Get-ChildItem -Path "composeApp/build/compose/binaries/main/" -Recurse -Filter "*.${{ matrix.artifact }}" | Select-Object -First 1 -ExpandProperty FullName
          if (-not $FILE) {
            Write-Error "No .${{ matrix.artifact }} file found"
            exit 1
          }
          Write-Host "Found file: $FILE"
          echo "package_path=$FILE" >> $env:GITHUB_OUTPUT
          echo "package_name=TetrisLite-${{ needs.create-release.outputs.version }}-${{ runner.os }}.${{ matrix.artifact }}" >> $env:GITHUB_OUTPUT

      - name: Upload Desktop Package
        if: success()
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.find_package_unix.outputs.package_path || steps.find_package_windows.outputs.package_path }}
          asset_name: ${{ steps.find_package_unix.outputs.package_name || steps.find_package_windows.outputs.package_name }}
          asset_content_type: application/octet-stream

  build-web-release:
    name: Build Web and Deploy to Pages
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [ create-release ]
    if: always() && !cancelled()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build React + Kotlin/JS Web App
        run: ./gradlew :webApp:jsBrowserDistribution --no-daemon

      - name: Prepare for GitHub Pages
        run: |
          cd webApp/build/dist/js/productionExecutable
          # Create .nojekyll to prevent GitHub Pages from ignoring files
          touch .nojekyll
          # Enable SPA fallback on GitHub Pages
          cp index.html 404.html
          # Copy CNAME if it exists
          if [ -f ../../../../../CNAME ]; then
            cp ../../../../../CNAME .
            echo "CNAME file copied"
          fi
          # List all files to verify
          echo "Files being deployed:"
          ls -la

      - name: Show content of deployment directory
        run: |
          echo "--- Recursive listing of productionExecutable directory ---"
          ls -R webApp/build/dist/js/productionExecutable
          echo "---------------------------------------------------------"

      - name: Create web archive for release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        run: |
          cd webApp/build/dist/js/productionExecutable
          tar -czf ../../../../../web-release.tar.gz .

      - name: Upload Web Package to Release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./web-release.tar.gz
          asset_name: TetrisLite-web-${{ needs.create-release.outputs.version }}.tar.gz
          asset_content_type: application/gzip

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./webApp/build/dist/js/productionExecutable

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  upload-source-code:
    name: Upload Source Code
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: create-release
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create source archive
        run: |
          git archive --format=tar.gz --prefix=TetrisLite-${{ needs.create-release.outputs.version }}/ HEAD > TetrisLite-${{ needs.create-release.outputs.version }}-source.tar.gz
          git archive --format=zip --prefix=TetrisLite-${{ needs.create-release.outputs.version }}/ HEAD > TetrisLite-${{ needs.create-release.outputs.version }}-source.zip
      
      - name: Upload Source TAR.GZ
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: TetrisLite-${{ needs.create-release.outputs.version }}-source.tar.gz
          asset_name: TetrisLite-${{ needs.create-release.outputs.version }}-source.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload Source ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: TetrisLite-${{ needs.create-release.outputs.version }}-source.zip
          asset_name: TetrisLite-${{ needs.create-release.outputs.version }}-source.zip
          asset_content_type: application/zip
